
<div class="container mt-4">
    <h3 class="text-center mb-4">Classmates</h3>
    <div *ngIf="classmates.length === 0" class="text-center">
        <p class="text-muted">No classmates yet!</p>
      </div>
    

    <div *ngIf="classmates.length > 0">
    <div class="row">
      <div *ngFor="let student of classmates; let i = index" class="col-md-4">
        <div class="card shadow-sm mb-3">
          <div class="card-body text-center">
           
            <div class="badge bg-primary rounded-pill mb-2">{{ i + 1 }}</div>
            
           
            <img 
              src="{{ student.image || 'https://via.placeholder.com/100' }}" 
              alt="Profile Picture" 
              class="rounded-circle mb-3" 
              width="100" 
              height="100"
            />
  
            <h5 class="card-title">{{ student.fullname }}</h5>
            <p class="card-text"><strong>Email:</strong> {{ student.email }}</p>
            <p class="card-text"><strong>Age:</strong> {{ student.date }}</p>
            <p class="card-text"><strong>Gender:</strong> {{ student.gender }}</p>
            <p class="card-text"><strong>Phonenumber:</strong> {{ student.phoneumber }}</p>
            <p class="card-text"><strong>Class:</strong> {{ student.class}}</p>
          </div>
        </div>
      </div>
    </div>
</div>
  </div>
