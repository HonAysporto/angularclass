



  <div class="container">
    <p>Welcome: {{ admindetails.fullname }}</p>
    
    
    
    <div *ngIf="studentArray.length > 0; ">
      <table class="table table-bordered table-hover">
        <thead class="table-success">
          <tr>
            <th>S/N</th>
         
            <th>Full Name</th>
            <th>Email</th>
            
            <th>Gender</th>
            <th>Phone Number</th>
            <th>Class</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of studentArray; let i = index">
            <td>{{ i + 1 }}</td>
            
            <td>{{ student.fullname }}</td>
            <td>{{ student.email }}</td>
           
            <td>{{ student.gender }}</td>
            <td>{{ student.phonenumber }}</td>
            <td>{{ student.class }}</td>
            <td>{{ student.status }}</td>
            <td><button (click)="delete(i)" class="btn btn-outline-success">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  
    
    
  </div>
