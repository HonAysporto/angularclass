<div class="container mt-4">
  <div class="card p-4 shadow">
    <h3 class="text-center">Create New Contact</h3>
    <div class="form-group">
      <input type="text" [(ngModel)]="firstname" class="form-control mb-3" placeholder="First Name">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="lastname" class="form-control mb-3" placeholder="Last Name">
    </div>
    <div class="form-group">
      <input type="email" [(ngModel)]="email" class="form-control mb-3" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="phonenumber" class="form-control mb-3" placeholder="Phone Number">
    </div>
    <button (click)="create()" class="btn btn-primary w-100">Create Contact</button>
  </div>

  <div class="mt-5">
    <h2 class="text-danger">Rectangular Contacts</h2>
    <ol class="list-group">
      <li *ngFor="let user of users; let i = index" class="list-group-item d-flex justify-content-between align-items-center mb-2">
        <div>
     
          <strong>Name: {{ user.Lastname }}</strong><br>
          
          <strong>Phone Number: {{ user.Phonenumber }}</strong>
        </div>
        <div>
          <button (click)="delete(i)" class="btn btn-danger btn-sm me-2">Delete</button>
          <a routerLink="viewcontact">
            <button (click)="viewcontact(i)"  class="btn btn-info btn-sm me-2">View</button>
          </a>
          <a routerLink="edit/{{i}}">
            <button   class="btn btn-success btn-sm">Edit</button>
          </a>
          <button (click)="check(i)" class="btn btn-warning btn-sm ms-2 ">Check</button>
        </div>
      </li>
    </ol>
  </div>
</div>
